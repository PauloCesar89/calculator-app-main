<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Calculator app</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="javascript/operations.js"></script>

</head>
<body>
  <div class="botton-calc">
    <div class="Calculator">
      <h1>Calc</h1>
      <div>
        <p class="result">onde vai aparecer o resultado!</p>
      </div>
      <div class="group-num">
        <table>
          <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="del">DEL</button></td>
          </tr>
          <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="num">+</button></td>
          </tr>
          <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="num">-</button></td>
          </tr>
          <td><button class="num">.</button></td>
          <td><button class="num">0</button></td>
          <td><button class="num">/</button></td>
          <td><button class="num">X</button></td>
        </tr>
        <td><button class="reset">RESET</button></td>
        <td><button class="equal">=</button></td>
        </table>

      </div>

    </div>

  </div>

</body>
</html>
