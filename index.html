<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Calculator app</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="javascript/operations.js"></script>

</head>
<body id="main">
  <div class="botton-calc">
    <div class="Calculator">
      <div class="topcalc">
        <h1>calc</h1>
        <label>1 2 3</label>
        <span>THEME</span>
        <input id="themeSelect" type="range" min="1" max="3" value="2"aria-label="select pen size">
      </div>
      <div>
        <p id="result" class="result"></p>
      </div>
      <div class="group-num">
        <table>
          <tr>
            <td><button class="num" onclick="insert('7')">7</button></td>
            <td><button class="num" onclick="insert('8')">8</button></td>
            <td><button class="num" onclick="insert('9')">9</button></td>
            <td><button class="del" onclick="del()">DEL</button></td>
          </tr>
          <tr>
            <td><button class="num" onclick="insert('4')">4</button></td>
            <td><button class="num" onclick="insert('5')">5</button></td>
            <td><button class="num" onclick="insert('6')">6</button></td>
            <td><button class="num" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="num" onclick="insert('1')">1</button></td>
            <td><button class="num" onclick="insert('2')">2</button></td>
            <td><button class="num" onclick="insert('3')">3</button></td>
            <td><button class="num" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="num" onclick="insert('.')">.</button></td>
            <td><button class="num" onclick="insert('0')">0</button></td>
            <td><button class="num" onclick="insert('/')">/</button></td>
            <td><button class="num" onclick="insert('*')">x</button></td>
         </tr>
        </table>
        <div>
          <table>
          <tr>
            <td><button class="reset" onclick="reset()">RESET</button></td>
            <td><button class="equal" onclick="operationCalc()">=</button></td>
          </tr>
        </table>
      </div>

      </div>

    </div>

  </div>

</body>
</html>
